<div class="todo-container">
    <h1 class="todo-header">Todo List</h1>
  
    <!-- Форма для добавления задачи -->
    <div class="todo-form">
      <input [(ngModel)]="newTodo" placeholder="Введите задачу..." class="todo-input" (keyup.enter)="addTodo()" />
      <button (click)="addTodo()" class="todo-btn">Добавить</button>
    </div>
  
    <!-- Список задач -->
    <ul class="todo-list">
      <li *ngFor="let todo of todos; let i = index" [ngClass]="{'completed': todo.completed}" class="todo-item">
        <input type="checkbox" [(ngModel)]="todo.completed" class="todo-checkbox" />
        <span class="todo-text">{{ todo.text }}</span>
        <button (click)="removeTodo(i)" class="todo-remove-btn">Удалить</button>
      </li>
    </ul>
  </div>
