<!-- contact-form.component.html -->
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
    <div class="form-group">
      <label for="name">Имя</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Введите ваше имя">
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Введите ваш email">
    </div>
  
    <div class="form-group">
      <label for="message">Сообщение</label>
      <textarea id="message" formControlName="message" class="form-control" placeholder="Введите ваше сообщение"></textarea>
    </div>
  
    <button type="submit" [disabled]="!contactForm.valid" class="submit-btn">Отправить</button>
  </form>
